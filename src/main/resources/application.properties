# Server Configuration
server.port=8080

# Socket.IO Configuration
socket.io.port=9092
socket.io.host=0.0.0.0

# Application Name
spring.application.name=MeetUs WebRTC Server

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.meetus=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.messaging=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,https://*.vercel.app

# Static Resources
spring.web.resources.static-locations=classpath:/static/,file:public/
spring.web.resources.add-mappings=true

# WebSocket Configuration
spring.websocket.message-size-limit=65536
spring.websocket.send-buffer-size-limit=524288
spring.websocket.send-time-limit=20000

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.serialization.fail-on-empty-beans=false

# File Upload Configuration (if needed for future enhancements)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Dev Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true 